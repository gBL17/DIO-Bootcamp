<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Me Localizagram</title>
</head>
<body>
    <div class="instagram-wrapper">

            <img src="./img/instagram-celular.png" alt="Celular com imagens do site do Instagram">

                    <img src="./img/instagram-photo.jpg" alt="Foto de perfil">
                </div>
                <a href="https://www.instagram.com/grodriguess_/" target="_blank" class="instagram-link">Continuar como grodriguess_</a>
                <a href="https://github.com/gBL17" target="_blank" class="github-link">Portifólio GitHub</a>
            </div>
            <div class="item-info">
                <p class="more-info">Mais informações:</p>
                <a href="https://www.linkedin.com/in/fgrodriguesgabriel/" target="_blank" class="linkedin-link">Linkedin</a>
            </div>
            <div class="item-info">
                <p class="more-info">Informações sobre Cursos:</p>
                <div class="more-links">
                    <a href="https://web.dio.me/users/fgrodrigues_gabriel?tab=achievements" target="_blank"><img src="./img/dio-button.png" alt=""></a>
                    <a href="https://cursos.alura.com.br/user/fgrodrigues-gabriel" target="_blank"><img src="./img/alura-button.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
